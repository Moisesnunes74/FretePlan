<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Código</title>
</head>
<body>
  <h1>Confirmar Código de Verificação</h1>
  <form action="/usuario/VerificarCodigo" method="POST">
    
    <label for="codigo">Digite o código recebido:</label><br>
    <input type="text" id="codigo" name="codigo" maxlength="5" required><br><br>
    
    <button type="submit">Verificar código</button>
  </form>
</body>
</html>
