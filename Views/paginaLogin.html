<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login de Usuário</h1>

  <form action="/usuario/login" method="POST">
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Senha:</label><br>
    <input type="password" name="senha" required><br><br>

    <button type="submit">Entrar</button>
  </form>

    
    <button onclick="location.href='/usuario/cadastro'">Não tenho cadastro</button>
    <button onclick="location.href='/usuario/enviarCodigo'">Esqueci minha senha</button>
    
  </body>
  </html>
</body>
</html>
